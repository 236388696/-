<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>visibility</title>
	<style>
      div{
      	width: 100px;
      	height: 100px;
      	background-color: red;

      	/*可以实现元素隐藏的方法：*/
      	/*rgba():占页面内容;
      	background-color: rgba(0,0,0,0,);	*/

        /*display: none 不占页面内容*/
      	/*display: none;*/

     /*   visibility: 
      	（1） visible 可视的，默认值
      	（2） hidden  不可视的，依然占页面内容*/
      	visibility:visible;

      }
	</style>
</head>
<body>
	<div></div>
	<p>123</p>
</body>
</html>
