<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>overflow</title>
	<style>
    div{
    	width: 500px;
    	height: 500px;
    	border: 1px solid red;
        overflow:auto;
       /* overflow: 	
    	1. visible超出内容，不剪切内容也不添加滚动条 
        2. hidden隐藏
        3. scroll有滚动条   
        4. auto自动：内容超出框的范文有滚动条，不超出的则没有滚动条  
    	
    	overflow:scroll;*/
    } 
	</style>
</head>
<body>
	<div>
		<img src="ping.png" alt="">
	</div>
</body>
</html>
