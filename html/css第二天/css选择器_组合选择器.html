<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组合选择器</title>
	<style>
       div.a{
       	  width: 100px;
       	  height: 100px;
       	  background-color: red;
       }
	</style>
</head>
<body>
	<!-- 组合选择器必须两个条件都满足 -->
	<!-- 选择范围更加精确 -->
	<div class="a">div1</div>
	<div>div2</div>
	<p class="a">p1</p>
	<p>p2</p>
	
</body>
</html>
