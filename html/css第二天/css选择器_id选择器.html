<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>id选择器</title>
	<style>
       #div1{
       	width: 200px;
       	height: 200px;
       	background-color: blue;
       }
	</style>
</head>
<body>
	<!-- id选择器：用"#"来使用，id选择器需唯一，配合js来使用 -->
	<div id="div1">我是div1</div>
	<div>我是div2</div>
	<div>我是div3</div>
	
</body>
</html>
