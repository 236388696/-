<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>群组选择器</title>
	<style>
	.div1,.div2,#p1,span{
		background-color: red;
		border: 1px solid green;
	}
	</style>
</head>
<body>
	<!-- 群组选择器：选择不相关的并且样式相同的标签，减少代码量 -->
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<p id="p1">div3</p>
	<span>span1</span>
	
</body>
</html>
