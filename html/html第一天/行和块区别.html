<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	块标签的特点：
	1.独占一行
	2.宽度100%
	3.可以设置宽度和高度
	4.可以设置纵向的margin
	5.可以任意嵌套（p标签不能嵌套块标签）


	行标签的特点：
	1.在一行显示
	2.内容撑开宽度
	3.不可以设置宽度和高度（input和img可以设置宽高）
	4.不可以设置纵向的margin
	5.只能嵌套行标签（a标签不能被行标签嵌套）
	<br />
	<br />
	<br />
	<br />
	
	<input type="radio" name="sex" id="nan"/>
	<label for="nan">男</label>
	
	<input type="radio" name="sex"  id="nv"/>
    <label for="nv">女</label>

    <a href="">你好</a>
    <a href="">对吗</a>
    <a href="">怎么了</a>
    
    <p>哪里啊</p>
    <p>哪里啊</p>
    <p>哪里啊</p>
</body>
</html>
