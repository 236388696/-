<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>遗漏的标签</title>
	<style>
      #t{
      	width: 50px;
      	height: 150px;
      }
	</style>
</head>
<body>
	<span>我是span标签，</span>

	<!-- 行标签 -->
	<!-- strong加粗 -->
	<strong>我是strong标签，</strong>
	<!-- em 斜体 -->
	<em>我是em， </em>
	<span>我不是strong标签，</span>


    <!-- 文本域  -->
    <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
    1.基本的样式设行和列：
    <textarea name="" id="" cols="30" rows="10"></textarea>

    2.可以给id:命名，然后给style样式，设宽和高 
	<textarea name="" id="t"  ></textarea>

	3.固定框的大小，不让鼠标能给拉伸：
	 在<style>里设resize:none; 就框住了框的大小了
	/*<textarea name="" id="" cols="30" rows="10"></textarea>*/


	
</body>
</html>
