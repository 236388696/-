<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
</head>
<body>
	<!-- table属性：
	1.colspan:跨列
	2.rowspan：跨行
	注意：要删掉多余的单元格 -->
	<table border="1" cellspacing="0">
		<tr>
			<td>2014</td>
			<td>2015</td>
			<td>2016</td>
		</tr>
		<tr>
			<td colspan="2" >很爽</td>
		
			<td rowspan="2">爆炸懵比</td>
		</tr>
		<tr>
			<!-- <td>天天玩</td>
			<td>夜夜闹</td> -->
		</tr>
    </table>


    网络请求的方式：
    1.get：速度快，安全性低（提交的uu数据会出现在地址栏）
    2.post：安全性高，速度慢（数据不会出现在地址栏）
    <form action="../position第七天/课堂练习.html" method="post">
    	<input type="text" name="wd"><input type="submit" value="百度一下">
    	
    </form>
</body>
</html>
