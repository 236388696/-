<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.all {
				width: 660px;
				margin: 80px auto;
				border: 1px solid #c4d4dd;
				padding: 20px;
				background-color: #f9f9f9;
			}
			
			.t_text {
				/*box-sizing: border-box;*/
				border-bottom: 2px solid #69cbf1;
				padding-bottom: 8px;
			}
			
			.bottom {
				margin-top: 9px;
				border-top: 1px solid #c4d4dd;
			}
			
			.b_top,
			.b_bottom {
				overflow: hidden;
			}
			
			.box {
				width: 300px;
				float: left;
				margin-top: 30px;
				font-size: 13px;
			}
			.box2{
				margin-left: 40px;
			}
			.box div{
				float: left;
			}
			.text1{
				width: 250px;
				margin-left: 2px;
			}
			.p1 a{
				text-decoration: none;
				color: #454545;
			}
			.p2{
				color:#9a9a9a;
				line-height: 24px;
				margin-top: 5px;
			}
		</style>
	</head>

	<body>
		<div class="all">
			<div class="top">
				<span class="t_text">产品特色</span>
			</div>
			<div class="bottom">
				<div class="b_top">
					<div class="box">
						<div class="img1"><img src="img/icon1.png" alt="">
						</div>
						<div class="text1">
							<p class="p1"><a href="###">高效图标管理器</a></p>
							<p class="p2">小Q书桌可以添加各种常用应用，便捷管理桌面图标。</p>
						</div>
					</div>
					<div class="box box2">
						<div class="img1"><img src="img/icon2.png" alt="">
						</div>
						<div class="text1">
							<p class="p1"><a href="###">操作便捷</a></p>
							<p class="p2">可以左右滑屏～可以在编辑状态下拖入图标。</p>
						</div>
					</div>
				</div>
				<div class="b_bottom">
					<div class="box">
						<div class="img1"><img src="img/icon3.png" alt="">
						</div>
						<div class="text1">
							<p class="p1"><a href="###">编辑方便</a></p>
							<p class="p2">点击小铅笔进入编辑状态，可以随意放置图标位置。</p>
						</div>
					</div>
					<div class="box box2">
						<div class="img1"><img src="img/icon4.png" alt="">
						</div>
						<div class="text1">
							<p class="p1"><a href="###">专属皮肤随心换</a></p>
							<p class="p2">使用自定义图片做皮肤，定制专属界面！更可以通过微博与朋友共享。</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
