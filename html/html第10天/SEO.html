	seo:搜索引擎优化
	搜索引擎优化是一种利用搜索引擎的搜索规则来提高目前网站在有关搜索引擎内的自然排名的方式
	对搜索引擎优化有用的：
	1.title
	2.meta的keywords和descriptioning属性
	3.h1、h2（h1标签只能有一个，h2标签最多有十个，过多的话，认为是恶意优化，查出会有惩罚）
	4.strong：关键字
	5.img——alt属性：图片未显示而现实的替换文字。
	6.a标签：友情链接
	<meta keywords="">
	<meta description>
	<title>seo</title>
</head>
