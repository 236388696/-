<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lianxi</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.top{
		border-left:5px solid #3388FF;
        width: 200px;
        height: 50px;
        font-size: 20px;
	}
	.top p{
		padding: 15px 0 0 10px; 

	}
	.top_bottom{
		border-top:1px solid #818586; 
    }
    .center{
    	width: 700px;

    .c_left,.c_right{

    }
    /*.c_left{

    	height: 25px;

    }
    .c_right p {
    	font-size: 13px;
    	color: gray;

    }

    	font-size: 12px;
    	color: skyblue;
    }
    .c_right{
    	/*padding:10px 0 0 10px; */

    .center_2 input,.center_3 input, .center_4 input{
    	width: 200px;

    }
    .center_5 input{

    }

</head>

	<div class="top">

	</div>

		<div class="center_4">确认密码<input type="password"></div>
		<div class="center_5">性别<input type="radio" name="sex" id="nan"><label for="nan">男</label> <input type="radio" name="sex" id="na"><label for="na">女</label></div>
		<div class="center_6">生日<input type="text"></div>
