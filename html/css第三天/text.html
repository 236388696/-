<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本</title>
	<style>
    .span1{
	
	 /*文本修饰： underline下划线  
		            overline上划线 
		            line-through删除线
		            none无文本修饰 */
		 text-decoration: line-through;
		   }
    .p1,.p2{
         width: 400px;
         height: 400px;
         border: 1px solid red;
         text-align: center;

         /*行间距：是从文字中间开始，上下各一半；
                  可以用来设置纵向居中：但是文字必须是单行*/
		 line-height:  32px;
		 /*line-height: 400px;*/
        
        /*文本缩进：一般用em为单位*/
		 /*text-indent: 2em;*/

        /*文本的对齐方式：left做对齐、right右对齐、center居中对齐。
                         设置在需要居中内容的父级*/
		 /*text-align: center;*/

         /*单词之间的标准间隔：针对英文,可以为负值；normal针对是没有间隔*/
         word-spacing: 10px;
   
         /*字符之间的标准间隔：中英文都可以*/
         letter-spacing: 0px;
        }
	</style>
</head>
<body>
	<span class="span1">hello world </span>
	<p class="p1">那就是 这样在倒 计时牌给 介是顾客们 喷哦人看过的烹饪观 看让机警过人破洞国际频道哦就是坡跟精品如果金牌；还看过很多片广阔的平均股票任何举动将通过短信哦讲</p>
	<!-- <p class="p2">我是p2</p> -->
</body>
</html>
