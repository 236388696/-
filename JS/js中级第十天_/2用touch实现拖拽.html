		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: deepskyblue;
				border-radius: 50px;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id=""></div>
		<script type="text/javascript">
			var div=document.querySelector("div");
			//触摸开始
			div.addEventListener("touchstart",function (e) {
				
//				var div=document.createElement("div");
//				document.appendChild(div);
				
				
				
				var touches = e.touches[0];
				//var evObj=e||window.event;
				//先计算相对距离
				var diX=touches.clientX-div.offsetLeft;
				var diY=touches.clientY-div.offsetTop;
//				var diX=evObj.clientX-div.offsetLeft;
//				var diY=evObj.clientY-div.offsetTop;
				//触摸开始移动
				div.addEventListener("touchmove",function (ev) {
					var ee = ev.touches[0];
					//var ee=ev||window.event;
					//计算div定位的点
					var X=ee.clientX-diX;
					var Y=ee.clientY-diY;
					div.style.left=X+"px";
					div.style.top=Y+"px";
				},false);
				
				
				div.addEventListener("touchend",function () {
					
					div.addEventListener("touchmove",function () {},false);
				},false);
				
				
				
				
				event.preventDefault();
			},false);
