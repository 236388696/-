<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>resize</title>
		<style>
			textarea{
				
				/*resize: 改变元素尺寸大小
				1.none 不可改变
				2.both 可以随意改变(不得小于设置的最小值)
				3.horizontal:只可以修改宽度; 
				4.vertical:只可以修改高度
				
				ps:只能给块元素进行修改，但是需要加overflow不为visible */
				resize: vertical;
			}
			div{
				/*width: 100px;
				height: 100px;*/
				background-color: pink;
				resize: both;
				overflow: hidden;
			}
			
			span{
			background-color: greenyellow;
			display: inline-block;
			resize: both;
			overflow: hidden;	
			}
			
		</style>
	</head>
	<body>
		<textarea name="" rows="10" cols="30"></textarea>
		<div>frhhhj</div>
		<span>d4f</span>
	</body>
</html>
