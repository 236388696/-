<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>text_shadow</title>
	<style>
	     span{
	     	color: white;
	     	
	     	/*text-shadow: 文字阴影
	     	1.横向偏移量（必写）
	     	2.纵向偏移量（必写）
	     	3.阴影模糊度
	     	4.阴影颜色（不写默认为黑色）*/
	     	/*text-shadow: 2px 2px 4px black;*/
	     	
	     	text-shadow: 0 0 5px rgb(251,79,234),0 0 10px rgb(251,79,234),0 0 15px rgb(251,79,234);
	     }
	</style>
	</head>
	<body>
		<span> Buautiful Day</span>
	</body>
</html>
