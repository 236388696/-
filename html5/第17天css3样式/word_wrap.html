<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>word-wrap</title>
		<style>
			div{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				
				/*允许行单词换行，中文自动区分
				 (能区分单词的字符是“空格” “—”)
				  默认是normal
				  break-word换行*/
				word-wrap: break-word;
				
			}
		</style>
	</head>
	<body>
		<div>skdjfsfjs-djeojsjfoesjojdsgs</div>
	</body>
</html>
