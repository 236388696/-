<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹性布局3</title>
		<style>
			.all{
				width: 300px;
				height: 300px;
				background-color: red;
				
				display: -webkit-box;
				
			 /*让子元素横向居中对齐*/
				-webkit-box-pack: center;
				-moz-box-pack:center ;
				-ms-box-pack:center ;
				box-pack:center ;
				
				
			/*让子元素纵向居中
			 1.start左
			 2.center 中
			 3.end下*/
				-webkit-box-align:center ;
				-moz-box-align: center;
				-ms-box-align: center;
				box-align:center ;
				
			}
		</style>
	</head>
	<body>
		<div class="all">
			<span>sgdfjspfojsp</span>
			<span>谁佛境内外 </span>
		</div>
	</body>
</html>
