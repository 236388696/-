<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">-->
		<title>活力广东</title>
		<style>
		* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				height: 100%;
			}
			
			.bg {
				position: fixed;
				z-index: -1;
			}
			
			.top {
				width: 1400px;
				padding-left: 100px;
				padding-top: 100px;
				margin-bottom: 20px;
			}
			
			.center {
				width: 1000px;
				height: 450px;
				margin: 0 auto;
				overflow: hidden;
			}
			
			.center1 {
				float: left;
				margin-right: 20px;
			}
			
			.center2 {
				float: left;
			}
			
			.center3 {
				float: left;
				margin-left: 3px;
			}
			
			.center3 img:nth-child(2n-1) {
				width: 162px;
				height: 140px;
			}
			
			.center4 {
				float: left;
				margin-left: 3px;
			}
			
			.center4 img:nth-child(2n-1) {
				width: 240px;
				height: 140px;
			}
			
			.bottom {
				width: 1400px;
				margin: 0 auto;
				background-color: pink;
				text-align: center;
			}
			
			.center1 div:nth-child(2),
			.center2 div:nth-child(1),
			.center2 div:nth-child(3),
			.center3 div:nth-child(1),
			.center3 div:nth-child(2),
			.center4 div:nth-child(1),
			.center4 div:nth-child(2) {
				-webkit-animation: move3 1s;
				-o-animation: move3 1s;
				animation: move3 1s;
			}
			
			.center1 div:nth-child(3),
			.center2 div:nth-child(2),
			.center3 div:nth-child(3),
			.center4 div:nth-child(3) {
				-webkit-animation: move1 2s;
				-o-animation: move1 2s;
				animation: move1 2s;
			}
			
			.center4 div:hover,
			.center3 div:hover,
			.center2 div:hover,
			.center1 div:hover {
				-webkit-animation: move2 1s;
				-o-animation: move2 1s;
				animation: move2 1s;
			}
			
			@-webkit-keyframes move1 {
				0% {
					-webkit-transform: translateX(0px);
					-moz-transform: translateX(0px);
					-ms-transform: translateX(0px);
					-o-transform: translateX(0px);
					transform: translateX(0px);
				}
				25% {
					-webkit-transform: translateX(-10px);
					-moz-transform: translateX(-10px);
					-ms-transform: translateX(-10px);
					-o-transform: translateX(-10px);
					transform: translateX(-10px);
				}
				50% {
					-webkit-transform: translateX(10px);
					-moz-transform: translateX(10px);
					-ms-transform: translateX(10px);
					-o-transform: translateX(10px);
					transform: translateX(10px);
				}
				100% {
					-webkit-transform: translateX(0px);
					-moz-transform: translateX(0px);
					-ms-transform: translateX(0px);
					-o-transform: translateX(0px);
					transform: translateX(0px);
				}
			}
			
			@-webkit-keyframes move2 {
				0% {
					-webkit-transform: translateY(-10px);
					-moz-transform: translateY(-10px);
					-ms-transform: translateY(-10px);
					-o-transform: translateY(-10px);
					transform: translateY(-10px);
				}
				25% {
					-webkit-transform: translateY(10px);
					-moz-transform: translateY(10px);
					-ms-transform: translateY(10px);
					-o-transform: translateY(10px);
					transform: translateY(10px);
				}
				50% {
					-webkit-transform: translateY(-10px);
					-moz-transform: translateY(-10px);
					-ms-transform: translateY(-10px);
					-o-transform: translateY(-10px);
					transform: translateY(-10px);
				}
				100% {
					-webkit-transform: translateY(0px);
					-moz-transform: translateY(0px);
					-ms-transform: translateY(0px);
					-o-transform: translateY(0px);
					transform: translateY(0px);
				}
			}
			
			@-webkit-keyframes move3 {
				25% {
					-webkit-transform: scale(1);
					-moz-transform: scale(1);
					-ms-transform: scale(1);
					-o-transform: scale(1);
					transform: scale(1);
				}
				50% {
					-webkit-transform: scale(0.85);
					-moz-transform: scale(0.85);
					-ms-transform: scale(0.85);
					-o-transform: scale(0.85);
					transform: scale(0.85);
				}
				75% {
					-webkit-transform: scale(0.9);
					-moz-transform: scale(0.9);
					-ms-transform: scale(0.9);
					-o-transform: scale(0.9);
					transform: scale(0.9);
				}
				100% {
					-webkit-transform: scale(0.85);
					-moz-transform: scale(0.85);
					-ms-transform: scale(0.85);
					-o-transform: scale(0.85);
					transform: scale(0.85);
				}
			}

				@-webkit-keyframes move3 {

					}
				}
			}
