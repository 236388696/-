<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	<style>
		div{
			width: 200px;
			height: 100px;
			background-color: skyblue;
			position: absolute;
			top: 50%;
			left: 50%;
			
			-webkit-animation: slideInUp 3s;
			-o-animation: slideInUp 3s;
			animation: slideInUp 3s;
			color: #DF84FA;
		}
		
	</style>
</head>
<body>
	<div>lalalala</div>
</body>
</html>
