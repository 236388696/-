<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>立方体</title>
	<style>
      *{
      	margin: 0;
      	padding:0;
      }
      body,html{
      	height: 100%;
      }
      div{
      	width: 300px;
      	height: 300px;
      	background-color: skyblue;
      }
      body{
      	-webkit-transform-style: preserve-3d;
      	-moz-transform-style: preserve-3d;
      	-ms-transform-style: preserve-3d;
      	transform-style: preserve-3d;

      	-webkit-perspective: 2000px;
      	-moz-perspective: 2000px;
      	-ms-perspective: 2000px;
      	perspective: 2000px;
      }
      .all{
      	position: absolute;
      	left: 50%;
      	top:50%;
      	margin-top:-150px;
      	margin-left:-150px;  

      	-webkit-transform-style: preserve-3d;
      	-moz-transform-style: preserve-3d;
      	-ms-transform-style: preserve-3d;
      	transform-style: preserve-3d;

      	-webkit-transform: rotateX(35deg) rotateY(0deg) rotateZ(55deg);
      	-ms-transform: rotateX(35deg) rotateY(0deg) rotateZ(55deg);
      	-o-transform: rotateX(35deg) rotateY(0deg) rotateZ(55deg);
      	transform: rotateX(35deg) rotateY(0deg) rotateZ(55deg);

      	
      }
      /*.all:hover{
      	-webkit-transform: rotateY(360deg);
      	 -ms-transform: rotateY(360deg);
      	 -o-transform: rotateY(360deg);
      	 transform: rotateY(360deg); 
      }*/
      .all div{
      	position: absolute;
      	left: 0;
      	top: 0;
      	font-size: 100px;
      	text-align: center;
      	line-height: 300px;
      }
      .div1{
      	-webkit-transform: translateZ(150px);
      	 -ms-transform: translateZ(150px);
      	 -o-transform: translateZ(150px);
      	 transform: translateZ(150px); 
      }
      .div2{
      	-webkit-transform: rotateY(180deg) translateZ(150px);
      	 -ms-transform: rotateY(180deg) translateZ(150px);
      	 -o-transform: rotateY(180deg) translateZ(150px);
      	 transform: rotateY(180deg) translateZ(150px); 
      }
      .div3{
      	-webkit-transform: rotateX(90deg) translateZ(150px);
      	 -ms-transform: rotateX(90deg) translateZ(150px);
      	 -o-transform: rotateX(90deg) translateZ(150px);
      	 transform: rotateX(90deg) translateZ(150px); 
      }
      .div4{
      	-webkit-transform: rotateX(-90deg) translateZ(150px);
      	 -ms-transform: rotateX(-90deg) translateZ(150px);
      	 -o-transform: rotateX(-90deg) translateZ(150px);
      	 transform: rotateX(-90deg) translateZ(150px); 
      }
      .div5{
      	-webkit-transform:rotateY(-90deg) translateZ(150px);
      	 -ms-transform:rotateY(-90deg) translateZ(150px);
      	 -o-transform:rotateY(-90deg) translateZ(150px);
      	 transform:rotateY(-90deg) translateZ(150px); 
      }
      .div6{
      	-webkit-transform: rotateY(90deg) translateZ(150px);
      	 -ms-transform: rotateY(90deg) translateZ(150px);
      	 -o-transform: rotateY(90deg) translateZ(150px);
      	 transform: rotateY(90deg) translateZ(150px); 
      }
      .allF{
                  position: absolute;
                  left: 50%;
                  top: 50%;
                  margin-left: -150px;
                  margin-top: -150px;

                  -webkit-transform-style: preserve-3d;
                  -moz-transform-style: preserve-3d;
                  -ms-transform-style: preserve-3d;
                  transform-style: preserve-3d;

                  -webkit-transition: all 5s linear;
                  -o-transition: all 5s linear;
                  transition: all 5s linear;

                  background-color: rgba(0,0,0,0);
            }
      
     .allF:hover{
     	webkit-transform: rotateY(500deg);
      	 -ms-transform: rotateY(500deg);
      	 -o-transform: rotateY(500deg);
      	 transform: rotateY(500deg); 
     }
	</style>
</head>
<body>
	<div class="allF">
		<div class="all">
			<!-- div[class="div$"]{div$}*6 -->
			<div class="div1">div1</div>
			<div class="div2">div2</div>
			<div class="div3">div3</div>
			<div class="div4">div4</div>
			<div class="div5">div5</div>
			<div class="div6">div6</div>
		</div>
	</div>
</body>
</html>
