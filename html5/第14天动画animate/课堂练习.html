<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>五角星</title>
	<style>
      div{
      	width: 100px;
      	height: 100px;
      	background-color: red;
      	position: absolute;
      	top:200px;
      	left:200px;
      	 

        -webkit-animation-name: move ;
        -o-animation-name: move ;
        animation-name: move ;

        -webkit-animation-duration: 5s;
        -o-animation-duration: 5s;
        animation-duration: 5s;

      	-webkit-animation-iteration-count: infinite;
      	-o-animation-iteration-count: infinite;
      	animation-iteration-count: infinite;
    
       }
      @-webkit-keyframes move{
      	0%{
           -webkit-transform: translate(0,0);
           -ms-transform: translate(0,0);
           -o-transform: translate(0,0);
           transform: translate(0,0);
      	}
      	20%{
      		-webkit-transform: translate(300px,0);
      		-ms-transform: translate(300px,0);
      		-o-transform: translate(300px,0);
      		transform: translate(300px,0);
      	}
      
   
        40%{
           -webkit-transform: translate(20px,250px);
           -ms-transform: translate(20px,250px);
           -o-transform: translate(20px,250px);
           transform: translate(20px,250px);
      	}
      	60%{
      		-webkit-transform: translate(150px,-250px);
      		-ms-transform: translate(150px,-250px);
      		-o-transform: translate(150px,-250px);
      		transform: translate(150px,-250px);
      	}
      	80%{
      	   -webkit-transform: translate(250px,300px);
      		-ms-transform: translate(250px,300px);
      		-o-transform: translate(250px,300px);
      		transform: translate(250px,300px);
      	}	
      	100%{
      	   -webkit-transform: translate(0px,0px);
      		-ms-transform: translate(0px,0px);
      		-o-transform: translate(0px,0px);
      		transform: translate(0px,0px);
      	}
      	}	
      	
      

     
    </style>
</head>
<body>
	<div></div>	
</body>
</html>
