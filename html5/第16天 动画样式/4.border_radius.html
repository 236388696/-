<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border_radius</title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: #ccc;
				/*border-radius:圆角
				 8个值：上左、上右、下右、下左／左上、右上、右下、左下；
				 可以分开写：单独设置一个角：
				 例如：border－top－left－radius*/
				border-radius:90px 10px 70px 30px/60px 40px 70px 10px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
