<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.a{
				width: 200px;
				height: 200px;
				background-color: greenyellow;
				border-radius:80px 0px 100px 0px/100px 0px 100px 0px ;
			}
			.b{
				width: 200px;
				height: 200px;
				background-color: gold;
				margin-top: 20px;
				border-radius: 150px 0px 150px 150px/150px 150px 150px 150px;
			}
			.c{
				width: 200px;
				height: 200px;
				background-color: crimson;
				margin-top: 20px;
				border-radius:0px 0px 0px 100px/0px 0px 0px 100px;
			}
			.d{
				width: 200px;
				height: 100px;
			  background-color: blueviolet;
			  margin-top: 20px;
			  border-radius:100px/50px;
			}
			.e{
				display: inline-block;
				border: 100px solid lightskyblue;
				border-right-color: wheat;
				border-radius:100px 100px 100px 100px/100px 100px 100px 100px;
			}
			
			.f{
			    display: inline-block;
				border: 50px solid pink;
				border-radius: 0px/0px;
				border-right-color:white;
				
			}
		</style>
	</head>
	<body>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
		<div class="e"></div>
		<div class="f"></div>
	</body>
</html>
