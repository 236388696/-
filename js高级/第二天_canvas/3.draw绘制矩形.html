<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanVas" width="800" height="600"></canvas>
		<script type="text/javascript">
		var canvas=document.getElementById("myCanVas");
		var can=canvas.getContext("2d");
		can.beginPath();
		
		//参数:矩形左上角x坐标，y坐标，宽度，高度
//		can.strokeRect(50,50,300,200);
        
        can.moveTo(50,50);
        can.lineTo(50,250);
        can.lineTo(350,250);
        can.lineTo(350,50);
       
		
		//closePath,不光结束绘制，还会把最后一个点链接到起始点
		can.closePath();
		can.stroke();
		
		
	
		
//		can.beginPath();
//		can.moveTo(280,280)
		
		
		</script>
	</body>
</html>
