<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanVas" width="800" height="600"></canvas>
		<script type="text/javascript">
			var myCanVas=document.getElementById("myCanVas");
			var can=myCanVas.getContext("2d");
			
			can.beginPath();
			
			//可以手动强制修改起始点位置moveTo;
			can.moveTo(200,200);
			can.arc(200,200,50,11/6*Math.PI,10/6*Math.PI,true)
			
			//关闭路径（会把我们的终点和起始点进行链接），闭合路径
            can.closePath();
            //绘制
			can.stroke();
			
			
			
		</script>
	</body>
</html>
