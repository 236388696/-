<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanVas" width="1000" height="1000"></canvas>
		<script type="text/javascript">
			var myCan=document.getElementById("myCanVas");
			var can=myCan.getContext("2d");
			//绘制矩形三种方式
			//1.描边
			can.beginPath();
			can.lineWidth=3;
			can.strokeStyle="tomato";
			can.strokeRect(200,200,100,100);
			can.closePath();
			
			
			//2.填充
			can.beginPath();
			can.fillStyle="aqua";
			can.fillRect(250,250,100,100);
			can.fill();
			can.closePath();
			
			
			//3.描边矩形像素区域
			can.beginPath();
			can.rect(10,200,150,100);
			can.stroke();
			can.closePath();
			
			//4.填充矩形像素区域
			can.beginPath();
			can.fillStyle="aquamarine";
			can.rect(400,400,150,200);
			can.fill();
			can.closePath();
			
			
		</script>
	</body>
</html>
