<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanVas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var myCan=document.getElementById("myCanVas");
			var can=myCan.getContext("2d");
			
			can.beginPath();
            can.arc(100,100,50,0,2*Math.PI,true)
			
			can.fillStyle="thistle";
			can.shadowColor="greenyellow";
			can.shadowOffsetX=0;
			can.shadowOffsetY=0;
		    can.shadowBlur=70;
			can.fill();
			can.closePath();
			
			
	
			
			function drawRect(x,y){
		     can.beginPath();
        

			can.fillStyle="thistle";
			can.shadowColor="greenyellow";
			
			can.shadowOffsetX=10;
		
			can.shadowOffsetY=10;
			
			can.shadowBlur=7;
			
			can.fillRect(x,y,100,100);
			can.fill();
			can.closePath();
			}
			
			drawRect(150,150);
			
			
			can.translate(250,250);
			drawRect(50,50);
			
			
			can.rotate(Math.PI/6);
			drawRect(150,150);
			


		</script>
	</body>
</html>
