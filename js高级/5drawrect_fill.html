<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanVas" width="800" height="600"></canvas>
		<script type="text/javascript">
			var myCanVas=document.getElementById("myCanVas");
            var can = myCanVas.getContext("2d");
			can.strokeStyle = "red";
            can.lineWidth=5;
			can.fillStyle="aqua";
			//先描边，再填充
			can.strokeRect(50,50,300,200);
			can.fillRect(50,50,300,200);
			can.closePath();
			
//			//描边用stroke,填充用fill
//			can.fill();
		</script>
	</body>
</html>
