             var person={

            function Person(pname,page,psex){

            	    }

            var per=Person("小李",29,"男");

            //四、构造函数***
            //定义一个类叫Student,属性name,age,方法play
            function Student(sName,sAge){
            	    this.name=sName;
            	    this.age=sAge;
            	    this.play=function(){
            	    	     console.log("我是学生，我会玩");
            	    }
            }
            //其实构造函数就是普通的函数，只不过内部使用this关键字
            //this代表这个构造函数创建的实例对象
            //构造函数里面，必须使用this关键字
            
            //用student类实例化（创建）一个对象叫s
            var s=new Student("孙超",18);
            //调用属性
              console.log(s.age);
            //调用方法
              s.play();
              
            //不好的地方
            var s2=new Student("成龙",38)
        	    console.log(s.play===s2.play);
        	    //s和s2的对象的play方法指针地址不同，你创建的对象越多，占用的内存空间越大
        	    //所以我们的方法，不能写在构造函数内部，而是要放在原型属性上

            	//五.构造函数(完全体)*****
            	function Teacher(name,age){
            		this.name=name;
            		this.age=age;
            	}
            	//以后的方法都要加在类的prototype属性
            	Teacher.prototype.run=function(){
            		console.log("我能跑800米");
            	}
            	var t=new Teacher("王俊",39);
            	console.log(t.name);
            	t.run();
            	var t2=new Teacher("黄鑫",38);
            	console.log(t.run===t2.run);
            	
            	
	        
            	
            	
            	六.(了解)构造函数(安全版)
            	function Dog(name,sex){
            		this.name=name;
            		this.sex=sex;
            		//有的时候，有些属性我不想让外面直接使用
            		var age;
            		//setter方法：为私有变量赋值
            		this.setAge=function(obj){
            			age=obj;
            		};
            		//get方法：取出私有变量的值
            		this.getAge=function(){
            			return age;
            		}
            		
            	}
            	var smallDog=new Dog("格格","母");
            	smallDog.setAge(4);
            	console.log(smallDog.name);
            	console.log(smallDog.getAge());
