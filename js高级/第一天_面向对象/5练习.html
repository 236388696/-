	<body>
		<canvas id="myCanVas" width="800" height="600"></canvas>
		<script type="text/javascript">
			var myCanVas=document.getElementById("myCanVas");
            var can = myCanVas.getContext("2d");
            
            var colorArr=["red","yellow","green","orange"];
            for (var i=0;i<colorArr.length;i++) {
	            	can.beginPath();
	            	can.strokeStyle="aqua";
	            can.lineWidth=5;
	            
	            can.fillStyle=colorArr[i];
	            can.strokeRect(50+50*i,50+50*i,300,200);
	            can.fillRect(50+50*i,50+50*i,300,200);
	            can.closePath();
            	
            }
