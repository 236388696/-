			var isDraw=false;

			can.rect(200,200,100,100);

				can.fill();
			}
		
	        can.closePath();

	        	    console.log("紫色");}
	        	 can.beginPath();
	        can.fillStyle="aquamarine";
	        can.rect(350,350,50,50);
	        if(isDraw!=true){
	        	   can.fill();
	        }
	        can.closePath();
	        if(can.isPointInPath(x,y)){
	        	    console.log("青色");
	        }
	        }
			
	        myCan.onclick=function(ev){
	        	  draw(ev.offsetX,ev.offsetY);
	        	}
	         draw();
