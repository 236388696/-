<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanVas" width="800" height="800"></canvas>
	      <script type="text/javascript">
	      	var myCan=document.getElementById("myCanVas");
	      	var can=myCan.getContext("2d");
	      	
	      	
	      	can.beginPath();
	      	can.fillStyle="aqua";
	      	can.strokeStyle="aqua";
	      	can.moveTo(200,200);
	      	can.arc(200,200,200,10/6*Math.PI,9/6*Math.PI,true);
	      	can.stroke();
	      	can.fill();
	      	can.closePath();
	      	
	      	
	      	can.beginPath();
	      	can.fillStyle="blueviolet";
	      	can.strokeStyle="blueviolet";
	      	can.moveTo(200,200);
	      	can.arc(200,200,200,9/6*Math.PI,7/6*Math.PI,true);
	      	can.stroke();
	      	can.fill();
	      	can.closePath();
	      	
	      	
	      	can.beginPath();
	      	can.fillStyle="thistle";
	      	can.strokeStyle="thistle";
	      	can.moveTo(200,200);
	      	can.arc(200,200,200,7/6*Math.PI,Math.PI,true);
	      	can.stroke();
	      	can.fill();
	      	can.closePath();
	      	
	      	can.beginPath();
	      	can.fillStyle="greenyellow";
	      	can.strokeStyle="greenyellow";
	      	can.moveTo(200,200);
	      	can.arc(200,200,200,Math.PI,7/8*Math.PI,true);
	      	can.stroke();
	      	can.fill();
	      	can.closePath();
	      	
	      	can.beginPath();
	      	can.fillStyle="darkorange";
	      	can.strokeStyle="darkorange";
	      	can.moveTo(200,200);
	      	can.arc(200,200,200,7/8*Math.PI,7/9*Math.PI,true);
	      	can.stroke();
	      	can.fill();
	      	can.closePath();
	      	
	      	
	      	can.beginPath();
	      	can.fillStyle="red";
	      	can.strokeStyle="red";
	      	can.moveTo(200,200);
	      	can.arc(200,200,200,7/9*Math.PI,6/8*Math.PI,true);
	      	can.stroke();
	      	can.fill();
	      	can.closePath();
	      	
	      	
	      	
	      	can.beginPath();
	      	can.fillStyle="darkgray";
	      	can.strokeStyle="darkgrey";
	      	can.moveTo(200,200);
	      	can.arc(200,200,200,3/4*Math.PI,1/2*Math.PI,true);
	      	can.stroke();
	      	can.fill();
	      	can.closePath();
	      	
	      	can.beginPath();
	      	can.fillStyle="lightskyblue";
	      	can.strokeStyle="lightskyblue";
	      	can.moveTo(200,200);
	      	can.arc(200,200,200,1/2*Math.PI,1/3*Math.PI,true);
	      	can.stroke();
	      	can.fill();
	      	can.closePath();
	      	
	      	can.beginPath();
	      	can.fillStyle="yellow";
	      	can.strokeStyle="yellow";
	      	can.moveTo(200,200);
	      	can.arc(200,200,200,1/3*Math.PI,2/7*Math.PI,true);
	      	can.stroke();
	      	can.fill();
	      	can.closePath();
	      	
	      	
	      	can.beginPath();
	      	can.fillStyle="pink";
	      	can.strokeStyle="pink";
	      	can.moveTo(200,200);
	      	can.arc(200,200,200,2/7*Math.PI,6/3*Math.PI,true);
	      	can.stroke();
	      	can.fill();
	      	can.closePath();
	      	
	      	
	      	can.beginPath();
	      	can.fillStyle="blue";
	      	can.strokeStyle="blue";
	      	can.moveTo(200,200);
	      	can.arc(200,200,200,6/3*Math.PI,10/6*Math.PI,true);
	      	can.stroke();
	      	can.fill();
	      	can.closePath();
	      	
	      	
	      	
	      
	      	
	      </script>	
	</body>
</html>
