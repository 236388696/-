<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanVas" width="800" height="600"></canvas>
		<script type="text/javascript">
			var myCan=document.getElementById("myCanVas");
			var can=myCan.getContext("2d");
			
			can.beginPath();
			//如果渐变色的起始和终止的坐标范围 小于矩形区域的大小
			//那么小于0刻度往上的颜色就是0 刻度的颜色
			//那么大于1刻度往下的颜色就是1 刻度的颜色
			var gra=can.createLinearGradient(100,100,200,200);
			//设置起始点到终点之间的每个刻度的颜色
			gra.addColorStop(0,"gray");
			gra.addColorStop(0.2,"blue");
			gra.addColorStop(0.5,"red");
			gra.addColorStop(0.8,"pink");
		
		    //fillStyle的颜色，指向的渐变色的对象gra
			can.fillStyle=gra;
			can.fillRect(0,0,300,300);
			can.closePath();
		</script>
	</body>
</html>
