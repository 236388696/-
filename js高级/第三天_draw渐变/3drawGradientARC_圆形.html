<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanVas" width="1200" height="800"></canvas>
		<script type="text/javascript">
			var myCan=document.getElementById("myCanVas");
			var can=myCan.getContext("2d");
			
			can.beginPath();
			//发散渐变参数： 发散渐变起始圆心的x坐标，y坐标，起始的半径半径，终止圆心的x坐标，终止圆心y坐标，终止的半径
			var gra=can.createRadialGradient(200,200,50,200,200,150);
			can.arc(200,200,150,0,2*Math.PI,true);
			gra.addColorStop(0,"black");
			gra.addColorStop(0.2,"green");
			gra.addColorStop(0.8,"pink");
			gra.addColorStop(1,"gray");
			
			
			
			can.fillStyle=gra;
			can.fill();
			can.closePath();
		</script>
	</body>
</html>
