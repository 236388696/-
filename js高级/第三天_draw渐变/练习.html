<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas" width="1000" height="800"></canvas>
		<script type="text/javascript">
			var myCanvas=document.getElementById("myCanvas");
			var can=myCanvas.getContext("2d");
			    
            function draw(x,y,r,s,end,color){
                can.beginPath();
				can.arc(x,y,r,s,end,false);
				can.fillStyle=color;
				can.fill();
				can.closePath();
            }

           function add(){
           	draw(300,300,201,0,Math.PI*2,"black");
           	draw(300,300,200,Math.PI/2,Math.PI*3/2,"black");
           	draw(300,300,200,Math.PI*3/2,Math.PI/2,"white");
           	draw(300,200,100,0,Math.PI*2,"white");
           	draw(300,400,100,0,Math.PI*2,"black");
           	draw(300,200,25,0,Math.PI*2,"black");
           	draw(300,400,25,0,Math.PI*2,"white");
           }

            setInterval(function(){
				can.clearRect(0,0,myCanvas.width,myCanvas.height);
				can.translate(300,300);
				can.rotate(-Math.PI/180);
				can.translate(-300,-300);
				add();
			},10)
          
				



				
		</script>
	</body>
</html>
