		<canvas id="myCanVas" width="1000" height="1000"></canvas>
		<script type="text/javascript">
			var myCan = document.getElementById("myCanVas");
			var can = myCan.getContext("2d");

			function draWArc(x, y, r, star, end, arc, color) {
				can.beginPath();
				can.arc(x, y, r, star, end, arc, false);
				can.fillStyle = color;
				can.fill();
				can.closePath();
			}

			function add() {
				draWArc(150, 150, 151, 0, 2 * Math.PI, "black")
				draWArc(150, 150, 150, 3 / 2 * Math.PI, Math.PI * 1 / 2, "white")
				draWArc(150, 150, 150, 1 / 2*Math.PI  ,  Math.PI*3 / 2 , "black")
