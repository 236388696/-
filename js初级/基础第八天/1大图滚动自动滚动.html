<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.screen{
				width: 800px;
				height: 450px;
				position: relative;
				margin: 0 auto;
				/*border: 3px solid aqua;*/
				/*超出隐藏*/
				overflow: hidden;
			}
			.imgFa{
				width: 2400px;
				position: absolute;
				left: 0;
				top: 0;
				overflow: hidden;
				/*transition: all 1s;*/
			}
			.imgFa img{
				width: 800px;
				float: left;
				
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div class="screen">
				<div class="imgFa">
					<img src="img/1.jpg" alt="" />
					<img src="img/2.jpg" alt="" />
					<img src="img/3.jpg" alt="" />
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var imgFa=document.querySelector(".imgFa");
			var screenDiv=document.querySelector(".screen");
			
			//用来判断当前位置
			var index=0;
			var autotimer=null;
			var timer=null;
			
			function nextRoll(){
				var speed=10;
				index++;
				//如果移动到最后一个，则返回到第一个
				if(index>2){
					index=0;
					//返回第一个，改变方向
					speed=-speed;
				}
				//每次移动的终点
				var endPos=-index*screenDiv.offsetWidth;
				
				//定时器
				clearInterval(timer);
				timer=setInterval(function(){
					if(imgFa.offsetLeft==endPos){
						clearInterval(timer);
					}else{
						imgFa.style.left=imgFa.offsetLeft-speed+"px";
					}
				},1)
				
				//transition
//				imgFa.style.left=endPos+"px";
				
				
			}
			autotimer=setInterval(function(){
				nextRoll();
			},2000)
			
			
		</script>
	</body>
</html>
