<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//abs:取绝对值
			console.log(Math.abs(-123));
		
		//多个数取最大值
//		var maxNum=Math.max(1,7,23,3);
//		console.log(maxNum);
			console.log(Math.max(1,7,23,3));
		//多个数取最小值	
			console.log(Math.min(1,7,23,3));
		
		//向上取整
			var num1=Math.ceil(1.1);
			console.log(num1);
			
		//向下取整
		    var num2=Math.floor(5.6);
		    console.log(num2);
		
		//四舍五入/
		    var num4=Math.round(7.4);
		    console.log(num4);
		    
		    
		   var numRand=Math.random()*10;//(0-9的随机数)
		   alert(numRand);
		</script>
	</body>
</html>
