<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
		
			var a=prompt();
			var b=prompt();
			document.write("a+b="+(Number(a)+Number(b)));
			document.write("a-b="+(Number(a)-Number(b)));
			document.write("a*b="+(Number(a)*Number(b)));
			document.write("a/b="+(Number(a)/Number(b)));
			document.write("a%b="+(Number(a)%Number(b)));
		</script>
	</body>
</html>
