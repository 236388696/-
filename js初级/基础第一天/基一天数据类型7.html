<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//number类型
			var a=3;
            var b=3.14  
			
		//string类型
			var c="abc";
			var d="32.125";
			
		//undefined为定义类型
		    var e;
		    alert(e);
		    
		//null空类型
		    var f=null;//typeof object对象类型
		    alert(f);
		    
		//boolean类型，布尔类型(不是真就是假，一般用于分支结构)    
		    var i=true;
		    var g=false;
		    
		//NAN:not a number  
		
		
		//typeof 获取数据类型
		console.log(typeof (f));
		var h=c+b;
		console.log(h);
		console.log(typeof h);
		
		console.log(typeof ("hello"+a));
		
		</script>
	</body>
</html>
