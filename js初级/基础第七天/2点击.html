<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background-color: turquoise;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			var div1=document.getElementById("div1");
			var speed=10;
			var timer=null;
			var timer2=null;
			div1.onmouseover=function(){
				clearInterval(timer);
			    timer=setInterval(function(){
					if(div1.offsetWidth>=500){
						//offsetWidth:可获取不可以写
						clearInterval(timer);
					}else{
						var w=div1.offsetWidth+speed;
						//div1.style.width:可以写不可以获取
						div1.style.width=w+"px";
					}
				},10);
				div1.onmouseout=function(){
				clearInterval(timer);
			    timer=setInterval(function(){
					if(div1.offsetWidth<=100){
						//offsetWidth:可获取不可以写
						clearInterval(timer);
					}else{
						var w=div1.offsetWidth-speed;
						//div1.style.width:可以写不可以获取
						div1.style.width=w+"px";
					}
				},10);
				
				
			}
				
			}
			
			
		</script>
	</body>
</html>
