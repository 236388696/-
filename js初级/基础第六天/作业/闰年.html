			//闰年：可以被4整除但不能被100整除，或者能被400整除

			int whichDayOfYear(int year, int month, int day) {
				int sum = 0, leap;
				swtich(month) {
					case 1:
						sum = 0;
						break;
						case2: sum = 31;
						break;
						case3: sum = 59;

						case4: sum = 90;

				if((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0))
					leap = 1;
				else
					leap = 0;
				if(leap == 1 && month > 2)
					sum++;
				return sum;
