<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.frame {
				width: 100%;
				height: 667px;
				/*margin: auto;*/
				color: #666;
				font-size: 17px;
				font-weight: 800;
			}
			
			.at-form {
				/*width: 450px;
				height: 500px;*/
				width: 100%;
				height: 667px;
				/*margin: auto;*/
			}
			
			input {
				/*width: 250px;
				height: 30px;*/
				width: 55.5556%;
				height: 30px;
				margin-top: 2%;
			}
			
			div {
				margin-top: 10px;
				text-align: right;
			}
			
			.at-field-gender {
				margin-left: 20px;
			}
			
			h3 {
				text-align: left;
				padding-top: 20px;
				padding-left: 20px;
				margin-bottom: 20px;
			}
			
			#sex {
				width: 60% !important;
				height: 55px;
				margin: 0 auto;
				text-align: center !important;
			}
			
			#sexs {
				width: 15px !important;
				margin-left: 10px;
			}
			
			#at-field-gender {
				width: 50px;
				height: 30px;
			}
			
			#at-btn {
				width: 72%;
				height: 50px;
				display: block;
				margin: 20px auto;
				background-color: #008DE7;
				font-size: 16px;
				color: white;
				border: none;
			}
			
			.at-input {
				width: 90% !important;
				height: 55px;
				margin: 0 auto;
			}
			
			.p1 {
				padding-right: 13.333333%;
			}
		</style>
	</head>

	<body>
		<div class="frame">
			<!--内侧输入的框-->
			<div class="at-form">

				<div class="at-title">
					<h3>注册账号</h3>
				</div>

				<div class="at-pwd-form">
					<form role="form" id="at-pwd-form" novalidate="" action="#" method="POST">

						<div class="at-input">

							<label for="at-field-email"> Email</label>

							<input type="email" id="at-field-email" name="at-field-email" placeholder="Email" autocapitalize="none" autocorrect="off">

						</div>

						<div class="at-input">

							<label for="at-field-password"> 密码 </label>

							<input type="password" id="at-field-password" name="at-field-password" placeholder="密码" autocapitalize="none" autocorrect="off">

						</div>

						<div class="at-input">

							<label for="at-field-password_again"> 再输一遍密码 </label>

							<input type="password" id="at-field-password_again" name="at-field-password_again" placeholder="再输一遍密码" autocapitalize="none" autocorrect="off">

						</div>

						<div class="at-input">

							<label for="at-field-username"> 用户名  </label>

							<input type="text" id="at-field-username" name="at-field-username" placeholder="用户名" autocapitalize="none" autocorrect="off">

						</div>

						<div class="at-input">

							<label for="at-field-phone"> 手机号 (可选的)</label>

							<input type="tel" id="at-field-phone" name="at-field-phone" placeholder="手机号" autocapitalize="none" autocorrect="off">

						</div>

						<div class="at-input" id="sex">

							<label for="at-field-gender">性别</label>
							<!--<select id="at-field-gender" name="at-field-gender">

								<!--<option value="male">男</option>

								<option value="female">女</option>-->

							<!--</select>-->

							<input type="radio" name="" id="sexs" value="1" checked="" />男<input type="radio" name="" id="sexs" value="2" /> 女

						</div>

						<!--<div class="at-input">
							<label for="at-field-group">分组</label>
							<select id="at-field-group" name="at-field-group">

								<option value="default">默认</option>

								<lect>
						</div>-->

						<button type="submit" class="at-btn submit" id="at-btn"> 注册 </button>
					</form>
				</div>

				<div class="at-signin-link">
					<p class="p1">
						如果您已有账户
						<a href="/login" id="at-signIn" class="at-link at-signin">登录</a>

					</p>
				</div>

			</div>
		</div>
	</body>

</html>
