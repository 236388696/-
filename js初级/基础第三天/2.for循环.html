          var sum=0;
          for (var i=0;i<100;i++) {

        	    	  sum+=i;
        	    }
        }
         console.log(sum); 
         
         
        //1-99的数，进行加和运算，如果数字能够被3整除，则sum加上这个数的值；如果数字不能被3整除，则sum在原来的基础上加1，最后弹出sum的值
        var sum=0;
        for (var i=1;i<100;i++) {
         if(i%3==0){

        	 }
       }

        var i=prompt();
