<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//关系运算符：<  >   <=  >=     ==(只判断值，不计算类型)／===(必须值和类型都相等才为真)
		   
		    console.log(5=="5");
			console.log(5==5);
			console.log(5==="5");
		// !取反	:!= 不等于(不判断类型)   !==不全等(值和类型都要判断)
			console.log(5!=5);
			console.log(5!="5");
			console.log(5!=="5");
			
			
			
			
		</script>
	</body>
</html>
