<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#top,#under{
				overflow: hidden;
			}
			#div1 {
				width: 100%;
				border-bottom: 1px solid red;
			}
			
			.ccc {
				width: 50px;
				height: 50px;
				float: left;
				margin-left: 5px;
			}
			
			.bbb {
				width: 50px;
				height: 50px;
				float: left;
				margin-left: 5px;
			}
			
		</style>
	</head>

	<body>
		<input type="submit" value="添加" />
		<div id="top"></div>
		<div id="div1"></div>
		<div id="under"></div>
		<script type="text/javascript">
			var inputs = document.getElementsByTagName("input")[0];
			var div1 = document.getElementById("div1");
			var top1 = document.getElementById("top");
			var under = document.getElementById("under");
			var index = 0;

			function rand(min, max) {
				return Math.floor(Math.random() * (max - min + 1) + min);
			}

			inputs.onclick = function() {
				var div2 = document.createElement("div");
				var div3 = document.createElement("div");
                 div2.setAttribute("class","ccc");
                 div3.setAttribute("class","bbb");
//           div2.style.backgroundColor=rgb(0,0,255);
				index++;
				if(index % 2 == 0) {
					top1.appendChild(div2);
					div2.style.backgroundColor = "rgba(" + rand(0, 255) + "," + rand(0, 255) + "," + rand(0, 255) + "," + rand(1, 0.4) + ")"
				} else {
//					document.body.insertBefore(div3, div1);
					under.appendChild(div3);
					div3.style.backgroundColor = "rgb(" + rand(0, 255) + "," + rand(0, 255) + "," + rand(0, 255) + ")"
				}
			}
		</script>
	</body>

</html>
