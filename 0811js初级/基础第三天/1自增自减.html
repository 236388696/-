<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=3;
//			自增运算符: a++(先运算后++)\++a(先++后运算)
//          相当于:a=a+1 一>a+=1;
            
//			自减运算符: a--(先运算后--)\--a(先--后运算)
//          相当于:a=a-1 一>a-=1;
            alert(a++);
            alert(a);
            alert(a--);
		</script>
	</body>
</html>
