			for (var i=0;i<10;i++) {
				for (var j=0;j<10;j++) {
					document.write("*");
				}
				document.write("</br>");
			}
			
			for (var i=0;i<10;i++) {
				for (var j=0;j<i;j++) {
					document.write("*");
				}
				document.write("</br>");
			}
			
			for (var i=1;i<=5;i++) {
				for (var j=1;j<=5-i;j++) {
					document.write("&nbsp");
				}
				for (var k=1;k<=2*i-1;k++) {
					document.write("*");
				}
				document.write("</br>");
			}
