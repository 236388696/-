<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="checkbox" checked="true" name="" id="input1" value="" />
		<input type="button" name="btn" id="btn" value="" />
		<script type="text/javascript">
			var a=document.getElementById("input1");
			var b=document.getElementById("btn");
			b.onclick=function(){
				 a.checked=false;
			}
		</script>
	</body>
</html>
