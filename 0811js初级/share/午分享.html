<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #c{
            animation:gg 2s linear infinite;
            @keyframes gg {
                0%{
                    stroke-dashoffset: 314;
                }
                100%{
                    stroke-dashoffset: 0;
                }
            }
        }
    </style>
</head>
<body>
<svg width="600" height="600">
    <line x1="200" y1="200" x2="300" y2="400" stroke="red"></line>
    <circle id="c" cx="200" cy="200"  r="50" fill="yellow" stroke="blue" stroke-width="20" stroke-dasharray="10 10" stroke-dashoffset="314" transform="rotate(-90,200,200)">
     <animate attributeName="stroke-dashoffset" from="0" to="314" begin="0s" dur="3s" repeatCount="indefinite"></animate>
    </circle>
    <!--<linearGradient>-->
        <!--<stop offset="0.2"></stop>-->
    <!--</linearGradient>-->
</svg>


</body>
</html>
