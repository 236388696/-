<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				background-color: black;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" width="1000" height="1000"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
             canvas.width=document.documentElement.clientWidth;
             canvas.height=document.documentElement.clientHeight;
 
			function rand(min, max) {
				return Math.floor(Math.random() * (max - min + 1) + min);
			}

			function Ball() {
				this.r = rand(25, 65);
				this.x = rand(this.r, canvas.width - this.r);
				this.y = rand(this.r, canvas.height - this.r);
				this.speedX = rand(1, 10) * (rand(1, 2) > 1 ? 1 : -1);
				this.speedY = rand(1, 10) * (rand(1, 2) > 1 ? 1 : -1);
				this.color = "rgba(" + rand(0, 255) + "," + rand(0, 255) + "," + rand(0, 255) + "," + Math.random().toFixed(2) + ")";

			}
			Ball.prototype.draw = function() {
				ctx.beginPath();
				ctx.fillStyle = this.color;
				ctx.arc(this.x, this.y,this.r, 0, Math.PI * 2, false);
				ctx.fill();
			}

			Ball.prototype.move = function() {
					this.x += this.speedX;
					this.y += this.speedY;
					if(this.x >= canvas.width - this.r) {
						this.speedX *= -1;
					} else if(this.x <= this.r) {
						this.speedX *= -1;
					}
					if(this.y >= canvas.height - this.r) {
						this.speedY *= -1;
					} else if(this.y <= this.r) {
						this.speedY *= -1;
					}

				}
				

			//装小球的数组
			var balls = [];
			for(var i = 0; i < 100; i++) {
				var ball = new Ball();
				balls.push(ball);
				ball.draw();
			}
			
			function boom(){
				ctx.clearRect(0,0,canvas.width,canvas.height);
				for (var i=0;i<balls.length;i++) {
					balls[i].draw();
					balls[i].move();
				}
				window.requestAnimationFrame(boom);
					
				
			}
			boom();
			
			
			
			
			
		</script>
	</body>

</html>
