        ctx.beginPath();
        ctx.lineWidth=5;
        ctx.fillStyle="red";
        ctx.rect(500,500,200,100);
        ctx.fill();
        ctx.closePath();
        
        
        var rect1={
        	x:0,
        	y:0,
        	w:100,
        	h:100
        }
        
        
        var rect2={
        	x:200,
        	y:200,
        	w:100,
        	h:100
        }
        
        var rects=[rect1,rect2];
       
       
//      document.onclick=function(e){

//      	if(ctx.isPointInPath(e.clientX,e.clientY)){
//      		alert("点到了");
//      	}
//      }
		function drawRect() {
		for(var i = 0; i < rects.length; i++) {
			ctx.beginPath();
			ctx.rect(rects[i].x, rects[i].y, rects[i].w, rects[i].h);
			ctx.fill();
			if(arguments.length > 0) {
		      if(ctx.isPointInPath(arguments[0],arguments[1])){
		      	  alert("点中了"+i);
		      }
			}
		}
		}
		
		drawRect();
		
		
		document.onclick = function(e) {
			var e = e || window.event;
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawRect(e.clientX,e.clientY);
		}
		
		
		</script>
