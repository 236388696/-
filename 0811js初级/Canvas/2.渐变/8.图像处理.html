<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<canvas id="canvas" width="1600" height="1600"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
         
		    var img=new Image();
		    img.src="6.jpg";
		    img.onload=function(){
		    	ctx.drawImage(this,0,0,500,500);
		    	var imageData=ctx.getImageData(0,0,500,500);
//		    	console.log(imageData);
            var pxs=imageData.data;
            //变黑白色，把每一个像素点的rgb值取出来，平均之后再放回去
            for (var i=0;i<pxs.length;i+=4) {
            		var r=pxs[i];
            		var g=pxs[i+1];
            		var b=pxs[i+2];
            		
            		pxs[i]=(r+g+b)/3;
            		pxs[i+1]=(r+g+b)/3;
            		pxs[i+2]=(r+g+b)/3;
            }
            
            ctx.putImageData(imageData,500,500);
            
            
		    }
		
		
		
		</script>
	</body>

</html>
