<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canvas=document.getElementById("canvas");
			var ctx=canvas.getContext("2d");
			//线性渐变
			//渐变的起点和终点的坐标，来控制渐变的方向
			var LinearGradient=ctx.createLinearGradient(0,0,100,0);
			//给渐变添加颜色和所占的比例，第一个参数0-1
			LinearGradient.addColorStop(0.2,"red");
			LinearGradient.addColorStop(0.5,"yellow");
			LinearGradient.addColorStop(0.8,"blue");
			ctx.fillStyle=LinearGradient;
			ctx.fillRect(0,0,100,100);
			
			//径向渐变
			var rg=ctx.createRadialGradient(250,100,50,250,250,100);
			rg.addColorStop(0.5,"yellow");
			rg.addColorStop(0.8,"blue");
			ctx.fillStyle=rg;
//			ctx.fillRect(100,100,300,300);
			
			
			
			//阴影
			ctx.beginPath();
			ctx.fillStyle="red";
			ctx.shadowOffsetX=20;
			ctx.shadowOffsetY=20;
			//模糊度
			ctx.shadowBlur=20;
			ctx.shadowColor="black";
			ctx.fillRect(100,100,100,100);
			
			//画文字
			ctx.font="50px Zapfino"
			ctx.fillStyle="blue";
			ctx.fillText(" SEGfg?",200,200);
			
			
		</script>
	</body>
</html>
