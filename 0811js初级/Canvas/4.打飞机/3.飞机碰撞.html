			}, function(a) {

				console.log(a);

			function main(imgObj) {
				//图片加载完成

				/*************************飞机**************************/
				var hero = {
					img: imgObj.hero_fly_1,
					x: canvas.width / 2 - imgObj.hero_fly_1.width / 2,
					y: canvas.height - imgObj.hero_fly_1.height - 20,
					w: imgObj.hero_fly_1.width,
					h: imgObj.hero_fly_1.height
				}
				hero.draw = function() {
					ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
				}

				/*************************子弹**************************/
				//子弹
				function Bullet() {
					this.img = imgObj.bullet1;
					this.w = this.img.width;
					this.h = this.img.height;
					this.x = hero.x + hero.w / 2 - this.w / 2
					this.y = hero.y - this.h;
					this.speed = 5;
				}
				Bullet.prototype.draw = function() {
					ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
				}
				Bullet.prototype.move = function() {
						//越减，top值越小，就越往上
						this.y -= this.speed;
					}
					//子弹超出屏幕，把它从数组中删除
				Bullet.prototype.canClear = function() {
						//					return this.y<=100;
						return this.y < -this.h;
					}
					//用来存放子弹的数组
				var bullets = [];

				/*************************敌机**************************/
				function rand(min, max) {
					return Math.floor(Math.random() * (max - min + 1) + min);
				}
				//构造函数首字母大写
				function Enemy() {
					this.img = imgObj.enemy1_fly_1;
					this.w = this.img.width;
					this.h = this.img.height;
					this.x = rand(0, canvas.width - this.w)
					this.y = -this.h;
					this.speed = 1;

				}
				Enemy.prototype.draw = function() {
					ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
				}
				Enemy.prototype.move = function() {
					this.y += this.speed;
				}
				Enemy.prototype.canClear = function() {
						return this.y >= canvas.height;
					}
					//用来存放所有的敌机
				var enemys = [];

				/*************************碰撞**************************/
				function checkP(obj1, obj2) {
					//x轴方向最小距离
					var disX = obj1.w / 2 + obj2.w / 2;
					//y轴方向最小值
					var disY = obj1.h / 2 + obj2.h / 2;

					//两个矩形x轴方向实际的中心距离
					var realX = Math.abs((obj1.x + obj1.w / 2) - (obj2.x + obj2.w / 2));
					var realY = Math.abs((obj1.y + obj1.h / 2) - (obj2.y + obj2.h / 2));

					if(realX <= disX && realY <= disY) {
						//撞上了
						return true;
					} else {
						//没撞上
						return false;
					}
				}
				
				
				

				/*************************画布运动**************************/
				//touchmove开关
				var canMove = false;
				var screenY = 0;
				var time = 0;

				function run() {
					//画之前先清掉
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					screenY++;
					time++;

					if(screenY == canvas.height) {
						screenY = 0;
					}
					//1.画背景
					ctx.drawImage(imgObj["bg1"], 0, screenY - canvas.height, canvas.width, canvas.height);
					ctx.drawImage(imgObj["bg1"], 0, screenY, canvas.width, canvas.height);
					//2.画飞机
					if(time % 12 == 0) {
						hero.img = imgObj.hero_fly_1;
					} else {
						hero.img = imgObj.hero_fly_2;
					}
					hero.draw();
					//3.画子弹
					//屏幕刷新10帧的话，创建一个子弹
					if(time % 10 == 0) {
						var bullet = new Bullet();
						//每创建一个子弹，放到数组里
						bullets.push(bullet);
					}
					for(var i = 0; i < bullets.length; i++) {
						var bullet = bullets[i];
						bullet.draw();
						bullet.move();
						if(bullet.canClear()) {
							bullets.splice(i, 1);
						}
					}
					//4.画敌机
					if(time % 30 == 0) {
						var enmy = new Enemy();
						enemys.push(enmy);
					}
					for(var i = 0; i < enemys.length; i++) {
						var enemy = enemys[i];
						enemy.draw();
						enemy.move();
						if(enemy.canClear()) {
							//对原数组进行改变，会减一位
							enemys.splice(i, 1);
							//敌机从数组中删掉后，数组的长度也会相应的－1，此时数组中后面的对象的下标都会小1，如果不i--的话，后续的下标就会错一位
							i--;
						}
					}
					
					//5.判断子弹与敌机的碰撞
					for(var i=0;i<bullets.length;i++){
						for(var j=0;j<enemys.length;j++){
							if(checkP(bullets[i],enemys[j])){
								enemys.splice(j,1);
								bullets.splice(i,1);
								i--;
								break;
							}
						}
					}
					
					
					window.requestAnimationFrame(run);
				}
				run();

				/*************************绑定touch事件**************************/
				var oldX, oldY;
				document.addEventListener("touchstart", function(e) {
					var touch = e.touches[0];
					//判断是否点到飞机
					if(touch.clientX >= hero.x && touch.clientX <= hero.w + hero.x && touch.clientY >= hero.y && touch.clientY <= hero.y + hero.h) {
						console.log("点到了");
						canMove = true;
						oldX = touch.clientX - hero.x;
						oldY = touch.clientY - hero.y;
					}
				}, false);
				document.addEventListener("touchmove", function(e) {
					if(canMove) {
						var touch = e.touches[0];
						hero.x = touch.clientX - oldX;
						hero.y = touch.clientY - oldY;
						if(hero.x <= 0) {
							hero.x = 0;
						}
						if(hero.x >= canvas.width - hero.w) {
							hero.x = canvas.width - hero.w;
						}
						if(hero.y >= canvas.height - hero.h) {
							hero.y = canvas.height - hero.h;
						}
						if(hero.y <= 0) {
							hero.y = 0;
						}

					}
				});
				document.addEventListener("touchend", function() {
					canMove = false;
				})

			}
			//阻止touchmove默认事件，防止页面可以拖动，如果写到run()方法里，就说明图片如果没有加载完，也可能会拖动
			document.addEventListener("touchmove", function(e) {
				e.preventDefault();
			})
