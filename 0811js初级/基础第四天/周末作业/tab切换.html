			div {
				width: 200px;
				height: 200px;
				background-color: #ccc;
				font-size: 100px;
				text-align: center;
				line-height: 200px;
				display: none;
			}
			
			.show {
				display: block;
			}
			
			.current {

			}

						btn[j].className = "";

							btn[j].className = "current";
							div1[j].className = "show";
