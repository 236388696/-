		<script type="text/javascript">

			for(var i = 0; i < arr.length - 1; i++) {
				for(var j = 0; j < arr.length - i - 1; j++) {
					if(arr[j] > arr[j + 1]) {
						var num = arr[j];
						arr[j] = arr[j + 1];

					}
				}
			}
