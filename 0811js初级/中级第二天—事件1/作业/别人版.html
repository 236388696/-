<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				position: absolute;
			}
			.newul{
				width: 100px;
				height: 20px;
				background-color: greenyellow;
				
			}
			.newul .faul{
				position: relative;
				left:100px;
				top: -16px;
				display: none;
			}
			.faul li{
				width: 100px;
				height: 20px;
				background-color: aquamarine;
				
				list-style-type: none;
			}
			.faul li:hover{
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		        document.oncontextmenu = function(ev){
			      var div1 = document.createElement("div");
			       div1.setAttribute("id","div1");
			       document.body.appendChild(div1);
					for(var i = 0;i < 4;i++){
						var newUl = document.createElement("ul");
						var newdiv = document.createElement("ul");
						newUl.innerHTML = "菜单"+i;
						div1.appendChild(newUl);
					    newdiv.setAttribute("class","faul");
					    newUl.setAttribute("class","newul")
//					    newdiv[i].style.top = 20*i+"px";
						for(var j = 0; j < 5;j++){
						var newLi = document.createElement("li");
						newLi.innerHTML = "菜单"+j;
						newdiv.appendChild(newLi);
						newUl.appendChild(newdiv);
						
					}
					}
					
					var mouseX = ev.clientX;
					var mouseY = ev.clientY;
					div1.style.left = mouseX+"px";
					div1.style.top = mouseY+"px";
				   var faul = document.getElementsByClassName("faul");
				   var newul = document.querySelectorAll(".newul");

                  div1.previousElementSibling.remove();	    
                  for(var i = 0;i <newul.length;i++){
                  	newul[i].onmouseover = function(){
                  		var ula = this.children;
                  		ula[0].style.display = "block"
                  		this.style.backgroundColor = "cyan";
                  	}
                  	newul[i].onmouseout = function(){
                  		var ula = this.children;
                  		ula[0].style.display = "none";
                  		this.style.backgroundColor = "red";
                  	}
                  }
                  return false;     
				}
			   
		</script>
	</body>
</html>
