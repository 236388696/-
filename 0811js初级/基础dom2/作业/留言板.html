<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		.all{
			overflow: hidden;
			width: 1200px;
			height: 800px;
			border: 1px solid black;
			text-align: center;
		}
			.top{
				width: 800px;
				height: 100px;
				border: 1px solid tomato;
				margin: 0 auto;
				resize: none;
				margin-bottom: 80px;
				margin-top: 20px;
			}
			.left{
				width: 50px;
				height: 30px;
				line-height: 30px;
				background-color: orange;
				color: white;
				position: absolute;
				top:150px;
				left: 210px;
				border-radius: 5px;
				text-align: center;
			}
			.big{
				width: 830px;
				height: 1000px;
				margin: 0 auto;
				padding-left: 30px;
				
			}
			.bottom{
				width: 800px;
				height: 100px;
				border: 1px solid aquamarine;
				margin: auto;
				margin-bottom: 10px;
				float: left;
				
			}
			.ccc{
				width: 20px;
				height: 20px;
		        margin:0 auto;
				background-color: gray;
				float: right;
			
				
			}
		</style>
	</head>
	<body>
		<div class="all">
		    <textarea class="top" id="zi" name="" rows="" cols=""></textarea>
			<div class="left">发布</div>
			<div class="big">
				<div class="bottom"></div>
				<input type="submit" name="" class="ccc" value="X" />
			</div>
		</div>
		
		<script type="text/javascript">
			var top=document.getElementsByClassName("top")[0];
			var left=document.getElementsByClassName("left")[0];
			var big=document.getElementsByClassName("big")[0];
			var bottom=document.getElementsByClassName("bottom")[0];
			var inputs=document.getElementsByClassName("ccc")[0];
			var zi=document.getElementById("zi");
			
			left.onclick=function(){
				if(!zi.value){
					alert("请输入");
				}else{
					var small=document.createElement("div");
					small.setAttribute("class","bottom");
					big.insertBefore(small,big.childNodes[0]);
					small.innerHTML=zi.value;
					zi.value=null;
					var inputs=document.createElement("input");
					inputs.setAttribute("class","ccc");
					big.insertBefore(inputs,big.childNodes[0]);
					inputs.innerHTML="X";
				}
					
				
				
			}
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
