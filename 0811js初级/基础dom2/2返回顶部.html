<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
			width: 100%;
			transition: all 1s; 
		}
			div{
				width: 400px;
				height: 400px;
				background-color: aquamarine;
				margin: auto;
				opacity: 0.6;
				margin-top: 5px;
			}
			a{
				width: 100px;
				height: 100px;
				position: fixed;
				right: 10px;
				bottom: 10px;
				background-color: greenyellow;
				text-decoration: none;
			}
			#divs{
				width: 100px;
				height: 100px;
				position: fixed;
				right: 20px;
				bottom: 50px;
				background-color: yellow;
				
			}
			
		</style>
	</head>
	<body>
		<div class="div11"></div>
		<div class="div12"></div>
		<div class="div13"></div>
		<div class="div14"></div>
		<div class="div15"></div>
		<div class="div16"></div>
		<div class="div17"></div>
		<div class="div18"></div>
		<div class="div19"></div>
		<div class="div110"></div>	
		<!--<a href="">top</a>-->
		<div id="divs">返回顶部</div>
		<script type="text/javascript">
		var as=document.getElementsByTagName("a")[0];
		var divs=document.getElementById("divs");
        var timer=null;
        var speed=10;
			
		    divs.onclick=function(){
		  	clearInterval(timer);
		  	timer=setInterval(function(){
		  		if(document.body.scrollTop==0){
		  			clearInterval(timer);
		  		}else{
		  			document.body.scrollTop-=speed;
		  		}
		  		
		  	},10)
			}

			
		</script>
	</body>
</html>
