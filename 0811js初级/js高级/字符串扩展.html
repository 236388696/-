//        自己实现一个字符串全大写的方法
        String.prototype.DX = function(){
            var result = "";
            for(var i = 0; i < this.length; i++){
                var code = this[i].charCodeAt();
                var letter = this[i];
                if(code >= 97 && code<= 122){
                    letter = String.fromCharCode(code-32);
                }
                    result += letter;
            }
            return result;
        }
        console.log("asdeqqwe".DX());
