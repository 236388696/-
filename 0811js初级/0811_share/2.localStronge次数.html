<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<input type="button" name="" id="" value="点我！" onclick="clickCounter()"/>
	<!--<p><button onclick="clickCounter()" type="button">点我！</button></p>-->
		<div id="result"></div>
		<p>点击该按钮查看计数器的增加。</p>
		<p>关闭浏览器选项卡(或窗口),重新打开此页面,计数器将继续计数(不是重置)。</p>
	<script type="text/javascript">
		function clickCounter() {
			var div = document.getElementById("result");
					if(window.localStorage) {
						if(localStorage.a) {
							localStorage.a = Number(localStorage.a) + 1;
							console.log(localStorage.a)
						} else {
							localStorage.a = 1;
						}
						div.innerHTML = " 你已经点击了按钮 " + localStorage.a + " 次 ";
					} else {
						div.innerHTML = "对不起，您的浏览器不支持 web 存储。";
					}
//					window.localStorage.clear();
				}
	</script>
</body>
</html>
