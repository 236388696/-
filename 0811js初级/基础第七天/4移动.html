<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 100px;
				height: 100px;
				background-color: greenyellow;
				position: absolute;
				border: 10px solid blue;
				
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			var div1=document.getElementById("div1");
			var timer=null;
			var speed=10;
			timer=setInterval(function(){
				if(div1.offsetLeft>=500){
					clearInterval(timer);
				}else{
					div1.style.left=div1.offsetLeft+speed+"px";
				}
			},10); 
			console.log(div1.clientLeft);
			
//			offsetLeft:元素左边距
//          clienLeft:元素的左边框宽度
		</script>
	</body>
</html>
