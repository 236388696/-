<html>

		<meta charset="UTF-8">

	</head>
	<body>
		<div>
		<input id="txt1" type="text" placeholder="请输入你的名字" /> <input id="but1" type="button" value="确认"/>
		</div>
		<br />
		<input id="txt2" type="button" style="width: 100px; height: 20px;" value=""/>
		<!--<div id="div2"></div>-->
	</body>
	<script type="text/javascript">
		var txt1=document.getElementById("txt1");
		var txt2=document.getElementById("txt2");
		var but1=document.getElementById("but1");
		var div2=document.getElementById("div2");
		
		but1.onclick=function(){
			var str=txt1.value;
			// ^ $:开头和结尾,指定必须以某字符开头或者结尾
			var re=/^[\u4e00-\u9fa5]{2,4}$/;
			if(re.test(str)){
				txt2.value="符合"
			}else{
				txt2.value="请输入2-4个中文"
			}
		}
	</script>
