<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<div>
			<input type="text" name="" id="txt1" value="" placeholder="请输入邮箱号"/><input type="button" name="" id="but1" value="验证" />
		</div>
		<br />
		<input id="txt2" type="button" style="width: 200px;height: 25px;"/>
		<script type="text/javascript">
		var txt1=document.getElementById("txt1");
		var txt2=document.getElementById("txt2");
		var but1=document.getElementById("but1");
		
		
		but1.onclick=function(){
			var str=txt1.value;
			var re = /^([a-z0-9A-Z][\w\-]+@[0-9A-z]+\.[A-z]{2,4})$/

			if(re.test(str)){
				txt2.value="是正确邮箱"
			}else{
				txt2.value="重新输入"
			}
		}
		</script>
	</body>
</html>
