<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<div>
			<input type="text" name="" id="txt1" value="" placeholder="请输入手机号"/><input type="button" name="" id="but1" value="发送验证码" />
		</div>
		<br />
		<input id="txt2" type="button" style="width: 200px;height: 25px;"/>
		<script type="text/javascript">
		var txt1=document.getElementById("txt1");
		var txt2=document.getElementById("txt2");
		var but1=document.getElementById("but1");
		
		
		but1.onclick=function(){
			var str=txt1.value;
//			var re=/^1[34578]\d{9}$/;
			var re=/^1[3|4|5|7|8][0-9]{9}$/;
//			var re=/^1(3[0-9]|47|5[0-35-9]|7[07]|8[02-9])\d{8}$/;
			if(re.test(str)){
				txt2.value="验证码已发送"
			}else{
				txt2.value="请正确输入手机号"
			}
		}
		</script>
	</body>
</html>
