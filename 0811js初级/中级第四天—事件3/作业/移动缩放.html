<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#all{
				width: 1000px;
				position: absolute;
				bottom: 0px;
				left: 50%;
				margin-left: -400px;
			}
			#all>div{
				
				width: 100px;
				height: 100px;
				background-color: aqua;
				display: inline-block;
				margin: 0 10px;
				transition: all 1s; 
			    bottom: 0;	
			}
		</style>
	</head>
	<body>
		<div id="all">
			<div class="div1"></div>
			<div class="div1"></div>
			<div class="div1"></div>
			<div class="div1"></div>
			<div class="div1"></div>
		</div>
		<script type="text/javascript">
			var div1 =document.querySelectorAll(".div1");
			var speed = 50;
		for (var i=0;i<div1.length;i++) {
			var divW = div1[i].offsetWidth;
			var diwH = div1[i].offsetHeight;
			div1[i].onmouseover=function(){
//				this.style.width=this.offsetWidth+speed+"px";//this.offsetWidth是实时获取，会无限的变大变小
                this.style.width=divW+speed+"px";
				this.style.height=diwH+speed+"px";
				
				this.onmouseout=function(){
					this.style.width=divW+"px";
					this.style.height=diwH+"px";
				}
			}
//			div1[i].onmouseout=function(){
//					this.style.width=divW+"px";
//					this.style.height=diwH+"px";
//				}
		}
		</script>
	</body>
</html>
