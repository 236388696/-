<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#all{
				width: 1000px;
				position: absolute;
				bottom: 0px;
				left: 50%;
				margin-left: -400px;
			}
			#all>div{
				
				width: 100px;
				height: 100px;
				background-color: blue;
				display: inline-block;
				margin: 0 10px;
				transition: all 1s; 
			    
			    bottom: 0;	
			}
		</style>
	</head>
	<body>
		<div id="all">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<script type="text/javascript">
			var box =document.querySelectorAll(".box");
			
			var widths = 50;
			for(var i = 0 ; i < box.length;i++){
				var boxwidth = box[i].offsetWidth;
			    var boxheight = box[i].offsetHeight;
				box[i].onmouseenter = function(){
				this.style.width = boxwidth+widths+"px";
			    this.style.height = boxwidth+widths+"px";
				}
				box[i].onmouseleave = function(){
			    this.style.width = boxwidth+"px";
			    this.style.height = boxwidth+"px";
				}
			}
		</script>
	</body>
</html>
