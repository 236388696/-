<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 200px;
				height: 200px;
				background-color: black;
			}
			
			#div1 {
				width: 100px;
				height: 100px;
				background-color: yellow;
			}
		</style>
	</head>

	<body>
		<div id="all">
			<div id="div1"></div>
		</div>
		<script type="text/javascript">
			var all = document.getElementById("all");
			var div1 = document.getElementById("div1");
			//事件捕获：父级和子集拥有相同事件，执行顺序为从外向内执行，父级会把事件传递到子集，没写false，就代表是默认冒泡事件；
			//先捕获，后冒泡
			all.addEventListener("click", function() {
				alert("all");
			});
			div1.addEventListener("click", function() {
				alert("div1");
			});
			document.addEventListener("click", function() {
				alert("document");
			}, true);
		</script>
	</body>

</html>
