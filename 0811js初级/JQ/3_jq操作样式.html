                $("li").css("background-color","orangered");

                $("li:odd()").css("background-color","yellow");
                //even是偶数，从0开始,下标0是偶数
                $("li:even()").css("background-color","greenyellow");
                //下标
                $("li").eq(3).css("background-color","gray");
            

			});
		</script>
