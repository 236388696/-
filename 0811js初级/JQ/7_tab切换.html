			$(function(){
				//input前面可以不用加＃all;  但是获取div时，一定要加#all,不然的话#all也是属于div标签里的
				$("#all input").click(function() {
					$("#all input").attr("class", "");
					$("#all div").attr("class", "");
					$(this).attr("class", "inputAct");
					$("#all div").eq($(this).index()).attr("class", "divAct");

				});
			});
		</script>

	<body>
		<div id="all">
			<!--input[type="button" value="$"]*3-->
			<input class="inputAct" type="button" value="1" />
			<input type="button" value="2" />
			<input type="button" value="3" />
			<!--div{div$}*3-->
			<div class="divAct">div1</div>
			<div>div2</div>
			<div>div3</div>

		</div>
