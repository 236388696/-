<!DOCTYPE html>
<html>

		<script src="../js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

				//给jq对象添加新的方法
				$.fn.extend({
					"change": function(w, h) {
						$(this).click(function() {
							$(this).animate({
								width: w,
								height: h

							})
						})

					},
					"move": function() {
						alert(123);
					}
				})
				$("#div1").change(300, 400);
				$("#div1").move();
			})
		</script>

	<body>
		<div id="div1"></div>
	</body>
