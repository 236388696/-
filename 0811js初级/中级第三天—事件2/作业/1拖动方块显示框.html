<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		.div1{
			width: 100px;
			height: 100px;
			position: absolute;
			background-color: yellow;
			
			
		}
		.div2{
			width: 100px;
			height: 100px;
			border: 1px dotted black;
			position: absolute;
			display: none;
		}
		</style>
		
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>

		<script type="text/javascript">
			var div1=document.getElementsByClassName("div1")[0];
			var div2=document.getElementsByClassName("div2")[0];
			div1.onmousedown=function(ev){
				var e=ev||window.event;
				var mouseX=e.clientX;
				var mouseY=e.clientY;
				var div1X=div1.offsetLeft;
				var div1Y=div1.offsetTop;
				
//				div1.style.display="none";
				document.onmousemove=function(ev){
					var e=ev||window.event;
					var newmouseX=e.clientX;
					var newmouseY=e.clientY;
					var pianyiX=newmouseX-mouseX;
					var pianyiY=newmouseY-mouseY;
					//终点=偏移量+起始点
					var endX=pianyiX+div1X;
					var endY=pianyiY+div1Y;
					div2.style.left=endX+"px";
					div2.style.top=endY+"px";
					div1.style.display="block";
					div2.style.display="block";
					document.onmouseup=function(){
						div2.style.display="none";
						div1.style.left=endX+"px";
					div1.style.top=endY+"px";
					document.onmousemove=function(){
						
						return false;
					}
					
					}
				}
				
				
			}
		</script>
	</body>
</html>
