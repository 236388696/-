<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp">
<div ng-controller="liweiController">
    <h2>{{contents}}</h2>
</div>

<script src="../bower_components/angular/angular.js"></script>
<script type="text/javascript">
    var app =angular.module("myApp",[]);
    app.controller ("liweiController",['$scope','$http',function ($scope,$http) {
        //就是ajax
        $http.get("1.json").success((data)=>{
            console.log(data);
        $scope.contents = data.name;
    });
    }])
</script>
</body>
</html>
