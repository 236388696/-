<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp">

<div ng-controller="controller1">
    <p>{{name}}</p>

</div>
<div ng-controller="controller2">
    <p>{{name}}</p>

</div>

<script src="../bower_components/angular/angular.js"></script>
<script type="text/javascript">
    angular.module("app1",[]).controller("controller1",function ($scope) {
        $scope.name="大嘴巴";
    })
    angular.module("app2",[]).controller("controller2",function ($scope) {
        $scope.name="大耳朵";
    })

    //组装
    angular.module("myApp",['app1','app2']);



</script>
</body>
</html>
